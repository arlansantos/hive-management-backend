version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: hive_management_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hive_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: hive_management_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt/config/passwd:/mosquitto/config/passwd
      - mosquitto_data:/mosquitto/data
    networks:
      - hive_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$SYS/#", "-C", "1", "-i", "healthcheck", "-u", "healthcheck_user", "-P", "healthcheck_pass"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    container_name: hive_management_app
    networks:
      - hive_network
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started

volumes:
  postgres_data:
  mosquitto_data:

networks:
  hive_network:
