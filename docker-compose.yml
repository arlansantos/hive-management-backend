version: '3.8'

services:
  # PostgreSQL com TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: hive_management_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hive_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: hive_management_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt/config/passwd:/mosquitto/config/passwd
      - mosquitto_data:/mosquitto/data
    networks:
      - hive_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$SYS/#", "-C", "1", "-i", "healthcheck", "-u", "healthcheck_user", "-P", "healthcheck_pass"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicação Backend (NestJS)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hive_management_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_CLIENT_ID=${MQTT_CLIENT_ID}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASS=${MQTT_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - hive_network
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  mosquitto_data:
    driver: local

networks:
  hive_network:
    driver: bridge
