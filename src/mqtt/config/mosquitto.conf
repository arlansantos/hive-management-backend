# Configuração básica do Mosquitto MQTT Broker

# Permitir conexões anônimas (para desenvolvimento)
allow_anonymous true

# Listener padrão MQTT (porta 1883)
listener 1883
protocol mqtt

# Listener WebSocket (porta 9001)
listener 9001
protocol websockets

# Configurações de log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Configurações de persistência
persistence true
persistence_location /mosquitto/data/